<meta charset="UTF-8" />
<script>

var notaAntes = parseFloat(prompt("Digite a nota do little brother antes da ajuda:"));

var notaDepois = parseFloat(prompt("Digite a nota do little brother depois da ajuda:"));

var diferenca = notaDepois - notaAntes;

var acrescimo = 0;
if (diferenca > 0) {
  acrescimo = diferenca / 4;
}

alert("O acréscimo na nota do big brother será de: " + acrescimo.toFixed(2));

</script>

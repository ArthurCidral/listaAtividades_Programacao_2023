<meta charset="UTF-8" />
<script>
    let ano = parseInt(prompt("Digite um ano:"));

let bissexto = false;

if (ano % 4 === 0) {
  if (ano % 100 !== 0 || ano % 400 === 0) {
    bissexto = true;
  }
}

if (bissexto) {
  alert("O ano " + ano + " é bissexto.");
} else {
  alert("O ano " + ano + " não é bissexto.");
}

</script>

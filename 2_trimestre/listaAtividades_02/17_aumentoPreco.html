<meta charset="UTF-8" />
<script>
    let precoProduto = parseFloat(prompt("Digite o preço do produto:"));

if (precoProduto <= 280) {
  precoProduto *= 1.2; // Aumento de 20%
} else if (precoProduto <= 700) {
  precoProduto *= 1.15; // Aumento de 15%
} else if (precoProduto <= 1500) {
  precoProduto *= 1.1; // Aumento de 10%
} else {
  precoProduto *= 1.05; // Aumento de 5%
}

alert("O novo preço do produto é: " + precoProduto.toFixed(2));

</script>

<script>

var num1 = parseFloat(prompt("Digite o primeiro número:"));
var num2 = parseFloat(prompt("Digite o segundo número:"));

var operacao = prompt("Qual operação você deseja realizar?\nDigite + para soma, - para subtração, * para multiplicação ou / para divisão:");

var resultado;

switch (operacao) {
  case '+':
    resultado = num1 + num2;
    break;
  case '-':
    resultado = num1 - num2;
    break;
  case '*':
    resultado = num1 * num2;
    break;
  case '/':
    resultado = num1 / num2;
    break;
  default:
    alert("Operação inválida!");
    break;
}

if (operacao === '+' || operacao === '-' || operacao === '*' || operacao === '/') {

  var parImpar = resultado % 2 === 0 ? "par" : "ímpar";

  var posNeg = resultado >= 0 ? "positivo" : "negativo";

  var inteiroDecimal = Number.isInteger(resultado) ? "inteiro" : "decimal";

  var mensagem = "O resultado da operação é: " + resultado + "\n";
  mensagem += "É um número " + parImpar + ", " + posNeg + " e " + inteiroDecimal + ".";

  alert(mensagem);
}

</script>

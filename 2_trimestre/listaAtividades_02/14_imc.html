<meta charset="UTF-8" />
<script>
    let peso = parseFloat(prompt("Digite o peso em quilogramas:"));
let altura = parseFloat(prompt("Digite a altura em metros:"));

let imc = peso / (altura * altura);
let categoria;

if (imc <= 18.5) {
  categoria = "Subpeso";
} else if (imc <= 25.0) {
  categoria = "Normal";
} else if (imc <= 30.0) {
  categoria = "Sobrepeso";
} else {
  categoria = "Obeso";
}

alert("Seu IMC é " + imc.toFixed(2) + ", e sua categoria é: " + categoria);

</script>

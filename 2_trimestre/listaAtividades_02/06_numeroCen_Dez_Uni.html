<script>
    
var numero = parseInt(prompt("Digite um número inteiro menor que 1000:"));

if (numero >= 1 && numero < 1000) {

  var centenas = Math.floor(numero / 100);
  var dezenas = Math.floor((numero % 100) / 10);
  var unidades = numero % 10;

  var mensagem = "Quantidade de centenas: " + centenas;
  mensagem += (centenas === 1) ? " centena, " : " centenas, ";
  mensagem += "quantidade de dezenas: " + dezenas;
  mensagem += (dezenas === 1) ? " dezena, " : " dezenas, ";
  mensagem += "quantidade de unidades: " + unidades;
  mensagem += (unidades === 1) ? " unidade." : " unidades.";

  alert(mensagem);
} else {

  alert("O número digitado não está dentro do intervalo válido.");
}

</script>

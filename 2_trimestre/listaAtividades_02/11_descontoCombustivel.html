<script>
var precoGasolina = 6.50;
var precoAlcool = 6.10;

var litrosVendidos = parseFloat(prompt("Digite a quantidade de litros vendidos:"));
var tipoCombustivel = prompt("Digite o tipo de combustível (A-álcool, G-gasolina):");

var valorAPagar = 0;

if (tipoCombustivel.toUpperCase() === "A") {
  if (litrosVendidos <= 20) {
    valorAPagar = litrosVendidos * precoAlcool * 0.97;
  } else {
    valorAPagar = litrosVendidos * precoAlcool * 0.95;
  }
} else if (tipoCombustivel.toUpperCase() === "G") {
  if (litrosVendidos <= 20) {
    valorAPagar = litrosVendidos * precoGasolina * 0.96;
  } else {
    valorAPagar = litrosVendidos * precoGasolina * 0.94;
  }
}

alert("Valor a ser pago: R$" + valorAPagar.toFixed(2));

</script>
